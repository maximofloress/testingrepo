<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>

  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Other page</a>
    </nav>

    <main>
      <h1>Formulario Estudiante</h1>
      <form id="formularioAlumno" action="#" method="post">
        <!-- Nombre alumno -->
        <label for="nombre">Apellido y Nombre:</label>
        <input type="text" id="nombre" name="nombre" required /> 
        <br/><br />

        <!-- Contraseña -->
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" minlength="8" required />
        <br /><br />

        <!-- Edad -->
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="17" max="90" /> 
        <br /><br />

        <!-- Fecha de Nacimiento -->
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required
        /><br /><br />

        <!-- Género -->
        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
          <option value="">Seleccione</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option></select
        ><br /><br />

        <!-- Materia Favorita -->
        <label for="materia">Materia Favorita:</label>
        <select id="materia" name="materia" required>
          <option value="">Materias</option>
          <option value="fisica">Fisica</option>
          <option value="matematica">Matematica</option>
          <option value="programacion">Programacion</option>
          <option value="historia">Historia</option>
          <option value="otro">Otra</option>
        </select>
        <br /><br />

        <!-- Habilidades -->
        <label>Habilidades:</label> <br />
        <input type="checkbox" id="calculo" name="calculo" value="calculo" />
        <label for="calculo">lectura</label> <br />

        <input type="checkbox" id="responsabilidad" name="responsabilidad" value="responsabilidad" />
        <label for="responsabilidad">responsabilidad</label><br />

        <input type="checkbox" id="dedicacion" name="dedicacion" value="dedicacion" />
        <label for="dedicacion">dedicacion</label><br /><br />

        <!-- Nivel de interes -->
        <label for="interes">Nivel de Interes:</label><br />

        <input
          type="radio"
          id="bajo"
          name="interes"
          value="bajo"
          checked
        />
        <label for="bajo">Bajo</label><br />

        <input
          type="radio"
          id="medio"
          name="interes"
          value="medio"
        />
        <label for="intermedio">Medio</label><br />

        <input 
        type="radio" 
        id="mucho" 
        name="interes" 
        value="mucho" />
        <label for="experto">Mucho</label><br /><br />

        <!-- Comentario -->
        <label for="comentario">Comentario:</label><br />
        <textarea
          id="comentario"
          name="comentario"
          rows="4"
          cols="50"
          required
        >
        </textarea>
        <br /><br />

        <!-- Botón de Enviar -->
        <button type="submit">Enviar</button>

      </form>


    </main>
  </body>

</html>
